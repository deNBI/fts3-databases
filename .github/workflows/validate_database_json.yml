name: Validate JSONs

on:
  workflow_call:
   inputs:
     FILENAME:
      required: true
      type: string
  
  workflow_dispatch:
    inputs:
      FILENAME:
        required: true
        type: string

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: ./fts3-databases/fts3-databases/databases/database_schema.json
          INPUT_JSONS: ./fts3-databases/fts3-databases/databases/${{ inputs.FILENAME || github.event.inputs.FILENAME }}"
