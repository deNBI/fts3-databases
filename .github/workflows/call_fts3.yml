name: Process changed files

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - 'main'

    paths:
      - 'databases/**.json'

  workflow_dispatch:
    inputs:
      base:
        type: string
        default: main
        required: true
      head:
        type: string
        required: true
    
    
jobs:
  # This workflow contains a single job called "changed-files"
  changed-files:
    # The type of runner that the job will run on
    runs-on: [self-hosted, fts3-client-production ]
    environment: APPROVAL_REQUIRED
    outputs:
      changed_files: ${{ steps.create-matrix.outputs.matrix }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps: 
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
        
      - name: Get changed files with git diff and send to fts3-connector
        id: git-diff
        run: |
            cd fts-databases
            git_diff_output=$(git diff --name-only -r origin/${{ github.base_ref || github.event.inputs.base }} origin/${{ github.head_ref || github.event.inputs.head }} | grep databases/)
            
            if [ -n "$git_diff_output" ]; then
              for file in $git_diff_output; do
                echo "Calling with $file"
                curl -H "X-AUTH-HEADER: ${{ secrets.FTS3_CLIENT_API_KEY }}" -H "Content-Type: application/json" -X POST -d @"$file" "${{ vars.FTS3_CLIENT_ENDPOINT }}/transfer/dry"
              done
            else
              echo "No changed files found in the 'databases/' directory. Skipping the step."
            fi


